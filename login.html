<!doctype html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>PAS - PowerAero Suites</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<!-- Fevicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/loginstyle.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main id="page-content" class="d-flex nm-aic nm-vh-md-100">
		<!-- // Logo wrapper -->
		<div id="logo-container">
			<a class="d-none d-md-flex" href="#!" aria-label="Nimoy">
				<img src="assets/images/logo-light.png" alt="Logo">
			</a>
			<a class="d-flex d-md-none" href="#!" aria-label="Nimoy">
				<img src="assets/images/logo-light.png" alt="Logo">
			</a>
		</div>
		<!-- Logo wrapper // -->

		<!-- // Non-form side -->
		<div id="non-form-side" class="col-md-4 col-lg-4 col-xl-4 d-none d-md-flex nm-aic nm-vh-100">
			<div class="overlay"></div>
		</div>
		<!-- Non-form Side // -->

		<!-- // Form side -->
		<div class="container">
			<div class="row">
				<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2 nm-st nm-st-md">
					<form>
						<div class="nm-mb-2 nm-mb-md-2">
							<h2>Welcome Back</h2>
							<p>Login to your account</p>
						</div>

						<div class="form-group">
							<label for="inputEmail">Email address</label>
							<input type="email" class="form-control" id="inputEmail" tabindex="1"
								placeholder="Email address" required>
						</div>

						<div class="form-group">
							<label for="inputPassword">
								<span class="d-flex nm-jcb nm-aic">
									Password
									<a class="nm-lu nm-ct" href="recover.html">Forgot Password?</a>
								</span>
							</label>
							<input type="password" class="form-control" tabindex="2" placeholder="********"
								id="inputPassword" required>
						</div>

						<div class="row nm-aic nm-mb-2">
							<div class="col-sm-12 nm-sm-tr">
								<a type="submit" href="Dashboard.html" class="btn btn-primary nm-hvr nm-btn-1">Log In</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Form Side // -->
	</main>

</body>

</html>
